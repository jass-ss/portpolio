<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form_validation.js" defer></script>
</head>
<body>
    <section class="join">
        <div class="inner">
            <h1>MEMBERSHIP</h1>
            <form action="result.html" method="get" id="member">
                <fieldset>
                    <legend class="h">회원가입 폼 입력 항목</legend>

                    <table>
                        <caption class="h">회원가입 입력 테이블</caption>
                        <!-- id  -->
                        <tr>
                            <th scope="row"><label for="userid">User ID</label> </th>
                            <td><input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요"></td>
                        </tr>

                        <!-- password -->
                        <tr>
                            <th scope="row"><label for="pwd1">Password</label></th>
                            <td><input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요"></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="pwd2">Re Password</label></th>
                            <td><input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요"></td>
                        </tr>

                        <!-- email -->
                        <tr>
                            <th scope="row"><label for="email">E-mail</label></th>
                            <td><input type="text" name="email" id="email" placeholder="이메일주소를 입력하세요"></td>
                        </tr>

                        <!-- hobby -->
                        <tr>
                            <th scope="row">Hobby</th>
                            <td>
                                <label for="game">
                                    <input type="checkbox" name="hobby" id="game" value="game"> Game
                                </label>
                                <label for="music">
                                    <input type="checkbox" name="hobby" id="music" value="music"> Music
                                </label>
                                <label for="reading">
                                    <input type="checkbox" name="hobby" id="reading" value="reading"> Reading
                                </label>
                                
                            </td>
                        </tr>

                        <!-- gender -->
                        <tr>
                            <th scope="row">Gender</th>
                            <td>
                                <label for="male">
                                    <input type="radio" name="gender" id="male" value="male"> Male
                                </label>
                                <label for="female">
                                    <input type="radio" name="gender" id="female" value="female"> Female
                                </label>
                                 
                            </td>
                        </tr>

                        <!-- education -->
                        <tr>
                            <th scope="row"><label for="edu">Education</label></th>
                            <td>
                                <select name="edu" id="edu">
                                    <option value="">최종학력을 선택하세요</option>
                                    <option value="elmentary school">초등학교 졸업</option>
                                    <option value="middle school">중하교 졸업</option>
                                    <option value="hight scool">고등학교 졸업</option>
                                    <option value="college">대학교 졸업</option>
                                </select>
                            </td>
                        </tr>

                        <!-- comments -->
                        <tr>
                            <th scope="row"><label for="comments">Comments</label></th>
                            <td>
                                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="코멘트를 입력하세요"></textarea>
                            </td>
                        </tr>

                        <!-- 제출/리셋버튼 -->
                        <tr>
                            <th colspan="2">
                                <input type="reset" value="CANCEL">
                                <input type="submit" value="SUBMIT">
                            </th>
                        </tr>
                    </table>
                </fieldset>

            </form>
        </div>
    </section>
</body>
</html>
